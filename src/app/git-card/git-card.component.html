<div class="container"  *ngIf = 'response?.length>0' > 
    <div id="card" *ngFor = 'let x of response' >
<div id = 'img'>
    <img [src] ="x.avatar_url">

</div>
<div id = "name-details">
    <span id = "name">
        {{x.login}}
    </span>
    <span id = 'url'>
        Profile URL: {{x.html_url}}
    </span>
</div>

<div id = 'details'>
    <button>
        Details
    </button>
</div>

    </div>

</div>

<div class="no-record" *ngIf = 'response?.length===0'>
    <div style="margin: auto"> 
        <p> 
                This search did not find any Records.
        </p>
        <p>
                Please enter different search criteria
        </p>

    </div>

</div>
